    <!--main form-->
    <h2 class="py-5 text-center">Contact</span></h2>
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-12">
                <form action="https://formspree.io/f/mkgnzqgb" method="POST">
                    <div class="row text-center">
                        <div class="p-2">
                            <label for="first-name">First Name</label>
                            <input name="first-name" id="first-name" type="text" class="form-control"
                                placeholder="First name" aria-label="First name">
                        </div>
                        <div class="p-2">
                            <label for="last-name">Last Name</label>
                            <input name="last-name" id="last-name" type="text" class="form-control"
                                placeholder="Last name" aria-label="Last name">
                            <div class="py-3">
                                <label for="exampleemail">Email address</label>
                                <input name="email" id="exampleemail" type="email" class="form-control"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone else.</small>


                                <div class="p-3">
                                    <label for="exampleFormControlTextarea1">How can we help?</label>
                                    <textarea class="form-control" name="Contact" id="exampleFormControlTextarea1"
                                        rows="3"></textarea>
                                </div>
                </form>
            </div>
            <div>
                <legend class="col-form-label d-flex justify-content-center py-4">How do you rate this
                    form?
                </legend>
                <div class="d-flex justify-content-center flex-sm-row flex-column">
                    <!--1-->
                    <div class="form-check px-4">
                        <input class="form-check-input" type="radio" name="Rating" id="gridRadios1" value="excellent"
                            checked>
                        <label class="form-check-label" for="gridRadios1">
                            Excellent!
                        </label>
                    </div>
                    <!--2-->
                    <div class="form-check px-4">
                        <input class="form-check-input" type="radio" name="Rating" id="gridRadios2" value="notbad">
                        <label class="form-check-label" for="gridRadios2">
                            Not bad..
                        </label>
                    </div>
                    <!--3-->
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="Rating" id="gridRadios3" value="bad"
                            disabled>
                        <label class="form-check-label" for="gridRadios3">
                            Terrible (Muhahaha)
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center p-4">
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </div>
        </form>

    </div>
    </div>
